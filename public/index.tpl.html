<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no" />
    <title>vue-env</title>
</head>

<body>
    <div id="app"></div>
    <script>
        window.onerror = function(msg, url, num) {
            if (msg === "Uncaught SyntaxError: Unexpected token <" && num === 1) {
                location.reload();
            }
        }
    </script>
</body>

</html>
